{% extends 'base.html' %}

{% block title %}Post form{% endblock %}

{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form method="POST">
    <label for="title">Title </label>
    <input type="text" class="form-control" name="title"><br>
    <label for="content">Content </label>
    <textarea name="content" class="form-control" rows="4" cols="50"></textarea><br>
    <div class="form-check">
        {% for tag in tags %}
        <div>
            <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
            </label>
        </div>
        {% endfor %}
    </div>
    <a href="/users/{{user.id}}">
        <input type="button" class="btn btn-danger" value="Cancel">
    </a>
    <button type="submit" class="btn btn-success">Add</button>
</form>
</form>
{% endblock %}
