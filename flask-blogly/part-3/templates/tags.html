{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <ul class="list-group">
        {% for tag in tags %}
        <li class="list-group-item"><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button class="btn btn-primary">Add Tag</button>
    </form>
{% endblock %}
