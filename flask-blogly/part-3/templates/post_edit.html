{% extends 'base.html' %}

{% block title %}Post Edit Form{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST">
    <label for="title">Title </label>
    <input type="text" class="form-control" name="title" value="{{post.title}}"><br>
    <label for="content">Content </label>
    <textarea name="content" class="form-control" rows="4" cols="50">{{post.content}}</textarea><br>

    <div class="form-check">
        {% for tag in tags %}
        <div>
            <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" {% if tag in
                post.tags %}checked{% endif %} name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
            </label>
        </div>
        {% endfor %}
    </div>

    <a href="/users/{{post.user_info.id}}">
        <input type="button" class="btn btn-danger" value="Cancel">
    </a>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
</form>
{% endblock %}
