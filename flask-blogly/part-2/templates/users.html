{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item"><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/new">
        <button class="btn btn-primary">Add user</button>
    </form>
{% endblock %}
