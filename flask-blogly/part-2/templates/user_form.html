{% extends 'base.html' %}

{% block title %}User form{% endblock %}

{% block content %}
    <h1>Create a user</h1>
    <form method="POST">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="Enter a first name"><br>
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter a last name"><br>
        <label for="image_url">Image URL</label>
        <input type="url" class="form-control" name="image_url" placeholder="Provide an image for this user"><br>
        <button class="btn btn-success">Add</button>
    </form>
{% endblock %}
